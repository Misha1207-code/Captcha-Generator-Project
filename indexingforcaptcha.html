//indexing for captcha generator
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Generator Project</title>
    <link rel="stylesheet" href="stylingforcaptcha.css">
</head>
<body>
    <div class="container">
        <h2> CAPTCHA Verification</h2>
        <canvas id="captchaCanvas"></canvas>
        <button onclick="generateCaptcha()">üîÑ Refresh CAPTCHA</button>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        
        <div class="options">
            <label><input type="checkbox" id="caseSensitive"> Case-Sensitive</label>
            <label><input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()"> Dark Mode</label>
            <label><input type="checkbox" id="audioCaptcha" onclick="toggleAudioCaptcha()"> Audio CAPTCHA</label>
        </div>

        <div class="buttons">
            <button onclick="validateCaptcha()">‚úÖ Verify</button>
            <button onclick="clearInput()">‚ùå Clear</button>
            <button id="audioButton" onclick="playAudioCaptcha()" style="display:none;">üîä Play Audio</button>
        </div>

        <p id="captchaMessage"></p>
    </div>

    <script src="jscriptforcaptcha.js"></script>
    <script>
        function toggleAudioCaptcha() {
            const audioButton = document.getElementById('audioButton');
            const audioCheckbox = document.getElementById('audioCaptcha');
            if(audioCheckbox.checked) {
                audioButton.style.display = 'block';
            } else {
                audioButton.style.display = 'none';
            }
        }
    </script>
</body>
</html>
